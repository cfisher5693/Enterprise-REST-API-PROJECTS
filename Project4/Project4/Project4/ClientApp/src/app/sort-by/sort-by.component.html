<div class="modal-header">
  <h4 class="modal-title">Todo Sort</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="default1">Sort By?</label>
      <select class="form-select" aria-label="Default1">
        <option selected>Open this select menu</option>
        <option value="1">Name</option>
        <option value="2">Due Date</option>
        <option value="3">Description</option>
      </select>
      <label for="default2">What Order?</label>
      <select class="form-select" aria-label="Default2">
        <option selected>Open this select menu</option>
        <option value="1">Ascending</option>
        <option value="2">Descending</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
