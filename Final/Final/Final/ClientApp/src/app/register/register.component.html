<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
<form>
  <div class="form-group">
    <label for="name" name="name">User Name</label>
    <input id="name" name="name" class="form-control" required [(ngModel)]="userCreds.username" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" class="form-control" required type="password" [(ngModel)]="userCreds.password" />
  </div>
  <p></p>
  <button class="btn btn-primary" (click)="createUser()">Register</button>
</form>
