<div class="modal-header">
  <h4 class="modal-title">New Todo Item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="itemName">Name</label>
      <input type="text" class="form-control" name="itemName" id="itemName" [(ngModel)]="item.name" />
    </div>
    <div class="form-group">
      <label for="itemDesc">Description</label>
      <input type="text" class="form-control" name="itemDesc" id="itemDesc" [(ngModel)]="item.description" />
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="dueDate" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">Date</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="dueTime">Due Time</label>
      <ngb-timepicker name="dueTime" [(ngModel)]="dueTime"></ngb-timepicker>
    </div>
    <h4>Tag</h4>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="selection" id="flexRadioDefault1" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        Work
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="selection" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        School
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="selection" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        Chore
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="selection" id="flexRadioDefault4">
      <label class="form-check-label" for="flexRadioDefault4">
        Hobby
      </label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
